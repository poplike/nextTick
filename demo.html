<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div ref="app" id="app">
      <button @click="handleBtn1">btn1</button>
      <p id="content">{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!"
        },
        methods: {
          handleBtn1() {
            var $content = document.getElementById("content");
            setTimeout(() => {
              this.message = "改变message";
            });
            this.message = "hellow";
            // console.log($content.innerHTML, "直接打印");
            // Promise.resolve().then(console.log($content.innerHTML));
            // setTimeout(() => {
            //   console.log($content.innerHTML);
            // });
            this.$nextTick(() => {
              // console.log($app.innerHTML, "nextTick回调打印");
              this.message = "hellow!!!";
            });
          }
        }
      });
    </script>
  </body>
</html>
